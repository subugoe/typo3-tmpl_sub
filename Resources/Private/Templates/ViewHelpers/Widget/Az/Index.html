<ol class="pagination -alphabet">
	<f:for each="{titles}" as="title" key="letter" iteration="titleIteration">
		<li><f:link.page section="{letter}" noCacheHash="TRUE">{letter}</f:link.page></li>
	</f:for>
</ol>

<ol class="alphabet-list">
	<f:for each="{titles}" as="title" key="letter" iteration="titleIteration">
		<li class="alphabet-list_item" id="{letter}">
			<span class="alphabet-list_letter">{letter}</span>
			<ol class="alphabet-list_sub-list">
				<f:for each="{title}" as="entry">
					<li><f:link.action controller="{linkController}" extensionName="{linkExtensionName}" action="{linkAction}" arguments="{entry.linkObject}" pluginName="{linkPluginName}">{entry.title}</f:link.action></li>
				</f:for>
			</ol>
		</li>
	</f:for>
</ol>
