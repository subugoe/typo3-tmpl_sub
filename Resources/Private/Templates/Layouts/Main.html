{namespace fed=Tx_Fed_ViewHelpers}

<span id="top">
	<f:link.page class="skip" addQueryString="TRUE" section="menubox" title="{f:translate(key:'page.skipToNavigation')}">{f:translate(key:'page.skipToNavigation')}</f:link.page>
	<f:link.page class="skip" addQueryString="TRUE" section="centercontent" title="{f:translate(key:'page.skipToContent')}">{f:translate(key:'page.skipToContent')}</f:link.page>
</span>

<div id="wrap" data-role="page">
	<header id="header" data-role="header">
		<f:link.page pageUid="1" class="linkHome"><h1>Niedersächsische Staats-und Universitätsbibliothek Göttingen</h1></f:link.page>
		<f:render partial="Header" />
	</header>
	<div id="headerline">
		<f:link.page additionalParams="{L:\"{f:translate(key:'page.language.switchId')}\"}" addQueryString="TRUE"><f:translate key="page.language" /></f:link.page>
	</div>

	<f:render section="Body" />

	<f:render section="Footer" />

	<f:render section="Bottom" />

	<div id="last">
		<f:format.html><f:translate key="page.lastChanged" /> <f:cObject typoscriptObjectPath="lib.lastChanged" /></f:format.html>
	</div>
</div>
